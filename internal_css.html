<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles are kept here in the head */
        .profile-card {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 15px;
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #007bff;
            margin: 0 auto 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-img"></div>
        <h2>Hi I am Suman</h2>
        <p>Trainer & Java Developer</p>
        <button>Follow Me</button>
    </div>
</body>
</html>
